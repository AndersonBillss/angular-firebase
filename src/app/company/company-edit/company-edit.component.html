<h1 *ngIf="id === 'new'" >Add Company</h1>
<h1 *ngIf="id !== 'new'" >Company Edit</h1>
<mat-card *ngIf="company$ | async as company">
  <mat-form-field>
    <input *ngIf="id === 'new'"  placeholder="New Company Name" type="text" matInput [(ngModel)]="company.name">
    <input *ngIf="id !== 'new'"  placeholder="Edit Company Name" type="text" matInput [(ngModel)]="company.name">
  </mat-form-field>
  <mat-card-actions align="start">
    <button *ngIf="id === 'new'" mat-raised-button color="primary" (click)="saveCompany(company)">Save</button>
    <button *ngIf="id !== 'new'" mat-raised-button (click)="editCompany(company)">Edit</button>
    <button *ngIf="id !== 'new'" mat-raised-button (click)="deleteCompany(id)">Delete</button>
  </mat-card-actions>
</mat-card>
